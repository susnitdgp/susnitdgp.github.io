<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>WebRTC Demo(Testing)x</title>

  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <style>
    body {
      margin: 40px;
    }
    video {
      width: 40vw;
      height: 30vw;
      margin: 2rem;
      background: #2c3e50;
      border: 2px solid gray;
    }

  </style>

</head>

<body>


  <fieldset>
    <legend>WebRTC - MediaStream APIs</legend>
    <video autoplay id="my_video"></video> 

    <hr/>
        <div><button id = "btnGetAudioTracks">getAudioTracks()
        </button></div> 
    <div><button id = "btnGetTrackById">getTrackById()
        </button></div> 
    <div><button id = "btnGetTracks">getTracks()</button></div> 
    <div><button id = "btnGetVideoTracks">getVideoTracks()
        </button></div> 
    <div><button id = "btnRemoveAudioTrack">removeTrack() - audio
        </button></div> 
    <div><button id = "btnRemoveVideoTrack">removeTrack() - video
        </button></div>
        

  </fieldset>

  <hr />

  <fieldset>
    <legend>Log data</legend>
    <div id="console_log"></div>

  </fieldset>


  <script type="module">

    var version = new Date().getTime();  
    var script = document.createElement("script");  
    script.type="module";
    script.src = "media.js?V=" + version;  
    document.body.appendChild(script);  


 
  </script>

</body>

</html>
