<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>WebRTC Demo(Testing)x</title>
  
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <style>
    body {
      margin: 40px;
    }
  </style>

</head>

<body>


  <fieldset>
    <legend>WebRTC - Transfer a file</legend>
    <div>
      <form id="fileInfo">
        <input type="file" id="fileInput" name="files" />
      </form>
      <button disabled id="sendFile">Send</button>
      <button disabled id="abortButton">Abort</button>
    </div>

    <div class="progress">
      <div class="label">Send progress: </div>
      <progress id="sendProgress" max="0" value="0"></progress>
    </div>

    <div class="progress">
      <div class="label">Receive progress: </div>
      <progress id="receiveProgress" max="0" value="0"></progress>
    </div>

    <div id="bitrate"></div>
    <a id="download"></a>
    <span id="status"></span>

  </fieldset>

  <hr />

  <fieldset>
    <legend>WebRTC Video Chat Demo</legend>

  </fieldset>

  <hr />

  <fieldset>
    <legend>Firebase Realtime DB Demo</legend>

  </fieldset>



  <script src="main.js"></script>
</body>

</html>
